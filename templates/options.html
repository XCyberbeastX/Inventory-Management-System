<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optionen - Lagerverwaltungssystem</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        aside {
            width: 200px;
            background-color: #333;
            height: 100vh;
            padding-top: 20px;
            position: absolute;
        }

        aside nav ul {
            list-style: none;
            padding: 0;
        }

        aside nav ul li {
            padding: 10px 15px;
            color: white;
            cursor: pointer;
        }

        aside nav ul li:hover {
            background-color: #007bff;
        }

        main {
            margin-left: 200px;
            padding: 20px;

            height: calc(100vh - 40px);

            overflow: auto;

        }

        #searchBar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;

        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        img {
            max-width: 100px;
            height: auto;
            display: flex;
            margin-left: auto;
            margin-right: auto;
        }

        @media screen and (max-width: 768px) {
            aside {
                width: 100%;
                height: auto;
                position: relative;
            }

            aside nav ul li {
                text-align: center;
            }

            main {
                margin-left: 0;
            }

            table {
                width: 100%;
            }

            th,
            td {
                text-align: center;
                padding: 8px;
            }

            th,
            td::before {
                float: none;
            }

            #table-container {
                overflow: auto;
            }
        }

        #searchContainer {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        #searchBar {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 0;
            border-radius: 0px 0 0 0px;
        }

        #searchButton {
            border: 1px solid #ddd;
            border-left: none;
            background: #f4f4f4;
            cursor: pointer;
            padding: 1.5px 30px;
            border-radius: 0 0px 0px 0;
        }

        #searchButton img {
            height: 32px;
            width: auto;
        }

        #table-container {
            max-height: 650px;
            overflow: auto;
        }

        #table-container tbody tr {

            transition: background-color 0.3s;
        }

        #table-container tbody tr:hover {
            background-color: #e9ecef;
        }

        #table-container tbody tr.selected {
            background-color: #dee2e6;
        }

        a {
            display: block;
        }

        .main-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .main-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .options-container {
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .options-form {
            width: 20%;
            display: flex;
            flex-direction: column;
        }

        .options-form label, 
        .options-form input,
        .options-form textarea,
        .options-form button {
            margin-bottom: 10px;
        }

        .options-form button {
            width: 40%;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .options-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <aside>
        <nav>
            <ul>
                <li>
                    <a href="{{url_for('home')}}" style="color: white; text-decoration: none;">Komponenten Übersicht</a>
                </li>
                <li>
                    <a href="{{url_for('add_component')}}" style="color: white; text-decoration: none;">Komponente hinzufügen</a>
                </li>
                <li style="background-color: #83a9d3;">
                    <a href="{{url_for('options')}}" style="color: white; text-decoration: none;">Optionen</a>
                </li>
            </ul>
        </nav>
    </aside>
    <main>
        <div class="container">
            <div class="options-container">
                <h1>Systemoptionen</h1>
                <form class="options-form">
                    <label for="exampleOption">Beispieloption:</label>
                    <input type="text" id="exampleOption" name="exampleOption">
                    <button type="submit">Änderungen speichern</button>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
